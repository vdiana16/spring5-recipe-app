<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous"/>

    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <!-- Description + Change Image -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 th:text="${recipe.description}">Recipe Description Here!</h2>
                    <a class="btn btn-secondary btn-sm" th:href="@{'/recipe/' + ${recipe.id} + '/image'}">Change Image</a>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <strong>Categories:</strong>
                        </div>
                        <div class="col-md-9">
                            <ul>
                                <li th:each="category : ${recipe.categories}" th:text="${category.description}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3">
                            <img th:src="@{'/recipe/' + ${recipe.id} + '/recipeimage'}"
                                 class="img-fluid rounded"
                                 alt="Recipe Image"
                                 width="200" height="200">
                        </div>
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-sm-6">
                                    <strong>Prep Time:</strong>
                                    <p th:text="${recipe.prepTime + ' min'}">30 min</p>
                                </div>
                                <div class="col-sm-6">
                                    <strong>Cook Time:</strong>
                                    <p th:text="${recipe.cookTime + ' min'}">30 min</p>
                                </div>
                                <div class="col-sm-6">
                                    <strong>Servings:</strong>
                                    <p th:text="${recipe.servings}">4</p>
                                </div>
                                <div class="col-sm-6">
                                    <strong>Difficulty:</strong>
                                    <p th:text="${recipe.difficulty}">Easy</p>
                                </div>
                                <div class="col-sm-6">
                                    <strong>Source:</strong>
                                    <p th:text="${recipe.source}">Source Name</p>
                                </div>
                                <div class="col-sm-6">
                                    <strong>URL:</strong>
                                    <p>
                                        <a th:href="${recipe.url}" target="_blank">View Original</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ingredients -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3>Ingredients</h3>
                    <a class="btn btn-secondary btn-sm" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}">View</a>
                </div>
                <div class="card-body">
                    <ul>
                        <li th:each="ingredient : ${recipe.ingredients}"
                            th:text="${ingredient.amount + ' ' + ingredient.uom.description + ' - ' + ingredient.description}">
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Directions -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>Directions</h3>
                </div>
                <div class="card-body">
                    <p th:text="${recipe.directions}">Directions go here.</p>
                </div>
            </div>

            <!-- Notes -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>Notes</h3>
                </div>
                <div class="card-body">
                    <p th:text="${recipe.notes != null ? recipe.notes.recipeNotes : 'No notes available.'}">
                        Notes will be displayed here.
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
