<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous"/>

    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-10">

            <!-- Recipe Description -->
            <div class="card mb-4 shadow">
                <div class="card-header bg-primary text-white">
                    <h2 th:text="${recipe.description}">Recipe Description Here!</h2>
                </div>
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-md-3 fw-bold">Categories:</div>
                        <div class="col-md-9">
                            <ul class="mb-0">
                                <li th:each="category : ${recipe.categories}" th:text="${category.description}">Category</li>
                            </ul>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-3 fw-bold">Prep Time:</div>
                        <div class="col-md-3" th:text="${recipe.prepTime + ' Min'}">30 Min</div>
                        <div class="col-md-3 fw-bold">Difficulty:</div>
                        <div class="col-md-3" th:text="${recipe.difficulty}">Easy</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-3 fw-bold">Cook Time:</div>
                        <div class="col-md-3" th:text="${recipe.cookTime + ' Min'}">30 Min</div>
                        <div class="col-md-3 fw-bold">Servings:</div>
                        <div class="col-md-3" th:text="${recipe.servings}">4</div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-3 fw-bold">Source:</div>
                        <div class="col-md-3" th:text="${recipe.source}">Source Name</div>
                        <div class="col-md-3 fw-bold">URL:</div>
                        <div class="col-md-3">
                            <a th:href="@{${recipe.url}}" target="_blank">View Original</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ingredients Section -->
            <div class="card mb-4 shadow">
                <div class="card-header d-flex justify-content-between align-items-center bg-success text-white">
                    <h3 class="mb-0">Ingredients</h3>
                    <a class="btn btn-light btn-sm" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}">View</a>
                </div>
                <div class="card-body">
                    <ul>
                        <li th:each="ingredient : ${recipe.ingredients}"
                            th:text="${ingredient.amount + ' ' + ingredient.uom.description + ' - ' + ingredient.description}">
                            1 Teaspoon of Sugar
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Directions Section -->
            <div class="card mb-4 shadow">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0">Directions</h3>
                </div>
                <div class="card-body">
                    <p th:text="${recipe.directions}">
                        Lorem ipsum dolor sit amet, consectetuer adipiscing elit.
                    </p>
                </div>
            </div>

            <!-- Notes Section -->
            <div class="card shadow">
                <div class="card-header bg-secondary text-white">
                    <h3 class="mb-0">Notes</h3>
                </div>
                <div class="card-body">
                    <p th:text="${recipe.notes.recipeNotes}">
                        Notes go here.
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
