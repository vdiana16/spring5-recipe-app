<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ingredient Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous"/>

    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
</head>
<body>

<!--/*@thymesVar id="ingredient" type="guru.springframework.commands.IngredientCommand"*/-->

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h2 class="mb-0">Ingredient Details</h2>
                </div>
                <div class="card-body">

                    <table class="table table-bordered table-striped">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${ingredient.id}">123</td>
                            <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.description} + ' ' + ${ingredient.description}">
                                1 Cup Flour
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="mt-3">
                        <a class="btn btn-secondary" th:href="@{'/recipe/' + ${ingredient.recipeId} + '/ingredients'}">Back to Ingredients</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
